{% extends 'main.html' %}
{% block content %}
	<h1 class="text-center chapter-heading">Chapter 3: Networking</h1>
	<div class="wrapper clearfix">
		<div class="pull-left propic"> 
			<img src="{{ url_for('static', filename='img/hitchhiker.png') }}"/>
		</div>
		<div class="pull-right intro">
			<p>So you wrote your resume and defined your personal brand.</p>
			<p>Great! Now put it into use. Let's try networking!
			<form method="post" action="/user/" role="form">
				<div class="form-group">
					<label for="name">Name</label>
					<input type="name" class="form-control" name="name" placeholder="Enter your name">
				</div>
				<button type="submit" class="btn btn-success">Begin</button>
			</form>
		</div>
	</div>

{% endblock %}
